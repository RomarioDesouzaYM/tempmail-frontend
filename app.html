<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail â€“ Tabiland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Prevent aggressive indexing during soft launch -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    /* ===== Loading Mask ===== */
    .loader {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #334155;
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
      text-align: center;
      max-width: 420px;
    }

    .notice {
      margin-top: 12px;
      padding: 14px 16px;
      background: #020617;
      border-radius: 8px;
      color: #94a3b8;
      font-size: 0.9rem;
      text-align: center;
      max-width: 420px;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }

    /* ===== Original App Styles ===== */
    .app-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
    }

    .email {
      margin-top: 16px;
      font-weight: bold;
      word-break: break-all;
    }

    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .mail {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1e293b;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- ===== Loading Mask ===== -->
  <div id="loading" class="loader">
    <div class="spinner"></div>
    <div class="muted">
      Initializing temporary inboxâ€¦<br />
      Waking up mail servers.
    </div>
    <div class="notice">
      ðŸš§ <strong>Service starting up</strong><br />
      First load may take a few seconds.
    </div>
  </div>

  <!-- ===== App Container (Original App) ===== -->
  <div id="app" class="hidden app-wrapper">
    <div class="box">
      <h1>Temporary Email</h1>
      <p>Choose your inbox name</p>
      <input id="name" placeholder="mylogin123" />
      <div class="email" id="email"></div>
      <div class="status" id="status">Ready for messages...</div>
      <div class="mail" id="mail"></div>
    </div>
  </div>

  <script>
    /* ===== Backend Delay Mask ===== */
    const MIN_DELAY = 2500;
    const start = Date.now();

    function showApp() {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
    }

    function backendReady() {
      // We assume backend is ready once JS loads;
      // polling will handle real readiness
      return true;
    }

    (function pollReady() {
      const elapsed = Date.now() - start;
      if (backendReady() && elapsed >= MIN_DELAY) {
        showApp();
      } else {
        setTimeout(pollReady, 500);
      }
    })();

    /* ===== Original App Logic (UNCHANGED) ===== */
    const API = "https://api.tabiland.app";
    const input = document.getElementById("name");
    const emailBox = document.getElementById("email");
    const statusBox = document.getElementById("status");
    const mailBox = document.getElementById("mail");

    function setInbox(name) {
      if (!name) return;
      emailBox.textContent = `${name}@tabiland.app`;
      statusBox.textContent = "Waiting for emails...";
      mailBox.innerHTML = "";
      localStorage.setItem("inbox", name);
    }

    input.addEventListener("input", () => {
      const name = input.value.trim();
      if (!name) {
        emailBox.textContent = "";
        statusBox.textContent = "Ready for messages...";
        mailBox.innerHTML = "";
        return;
      }
      setInbox(name);
    });

    async function pollInbox() {
      const inbox = localStorage.getItem("inbox");
      if (!inbox) return;

      try {
        const res = await fetch(`${API}/inbox/${inbox}?timestamp=${Date.now()}`);
        const emails = await res.json();

        console.log("DEBUG: Emails received from server:", emails);

        if (!emails.length) {
          statusBox.textContent = "Waiting for emails... (0 emails)";
          return;
        }

        const mail = emails[0];
        statusBox.textContent = "ðŸ“¬ Email received!";
        mailBox.innerHTML = `
          <b>From:</b> ${mail.from}<br>
          <b>Subject:</b> ${mail.subject}<br>
          <hr style="border:0;border-top:1px solid #334155;margin:10px 0;">
          <div style="white-space:pre-wrap;">${mail.text || "(no text content)"}</div>
        `;
      } catch (e) {
        console.error(e);
        statusBox.textContent = "Error loading inbox: " + e.message;
      }
    }

    const saved = localStorage.getItem("inbox");
    if (saved) {
      input.value = saved;
      setInbox(saved);
    }

    setInterval(pollInbox, 3000);
  </script>

</body>
</html>
