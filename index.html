<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail â€” tabiland.app</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
    .email {
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
    }
    .muted {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ“¬ TempMail</h2>

    <input id="name" placeholder="Inbox name (e.g. test)" />
    <button onclick="loadInbox()">Load Inbox</button>

    <p class="muted">
      Email address:
      <strong id="addr">â€”</strong>
    </p>

    <div id="emails"></div>
  </div>

  <script>
    const API = "https://api.tabiland.app";
    let currentInbox = "";

    async function loadInbox() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      if (!name) return;

      currentInbox = name;
      document.getElementById("addr").innerText =
        `${name}@tabiland.app`;

      fetchInbox();
      setInterval(fetchInbox, 5000);
    }

    async function fetchInbox() {
      if (!currentInbox) return;

      const res = await fetch(`${API}/inbox/${currentInbox}`);
      const data = await res.json();

      const container = document.getElementById("emails");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p class='muted'>No emails yet.</p>";
        return;
      }

      data.forEach(email => {
        const div = document.createElement("div");
        div.className = "email";
        div.innerHTML = `
          <div><strong>From:</strong> ${email.from}</div>
          <div><strong>Subject:</strong> ${email.subject}</div>
          <div class="muted">${email.receivedAt}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
