<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail â€“ Tabiland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
    }
    .email {
      margin-top: 16px;
      font-weight: bold;
      word-break: break-all;
    }
    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Temporary Email</h1>
    <p>Choose your inbox name</p>
    <input id="name" placeholder="mylogin123" />
    <div class="email" id="email"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const API = "https://api.tabiland.app";
    const input = document.getElementById("name");
    const emailBox = document.getElementById("email");
    const statusBox = document.getElementById("status");

    input.addEventListener("input", () => {
      const name = input.value.trim();
      if (!name) {
        emailBox.textContent = "";
        return;
      }
      const email = `${name}@tabiland.app`;
      emailBox.textContent = email;
      statusBox.textContent = "Waiting for emails...";
      localStorage.setItem("inbox", name);
    });

    const saved = localStorage.getItem("inbox");
    if (saved) {
      input.value = saved;
      emailBox.textContent = `${saved}@tabiland.app`;
      statusBox.textContent = "Waiting for emails...";
    }
  </script>
</body>
</html>
