<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail â€“ Tabiland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 1rem;
    }
    .email {
      margin-top: 16px;
      font-weight: bold;
      word-break: break-all;
    }
    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .mail {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1e293b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Temporary Email</h1>
    <p>Choose your inbox name</p>
    <input id="name" placeholder="mylogin123" />
    <div class="email" id="email"></div>
    <div class="status" id="status"></div>
    <div class="mail" id="mail"></div>
  </div>

  <script>
    const API = "https://api.tabiland.app";
    const input = document.getElementById("name");
    const emailBox = document.getElementById("email");
    const statusBox = document.getElementById("status");
    const mailBox = document.getElementById("mail");

    function setInbox(name) {
      if (!name) return;
      emailBox.textContent = `${name}@tabiland.app`;
      statusBox.textContent = "Waiting for emails...";
      mailBox.innerHTML = "";
      localStorage.setItem("inbox", name);
    }

    input.addEventListener("input", () => {
      const name = input.value.trim();
      if (!name) {
        emailBox.textContent = "";
        statusBox.textContent = "";
        mailBox.innerHTML = "";
        return;
      }
      setInbox(name);
    });

    async function pollInbox() {
      const inbox = localStorage.getItem("inbox");
      if (!inbox) return;

      try {
        const res = await fetch(`${API}/inbox/${inbox}`);
        const emails = await res.json();

        if (!emails.length) {
          statusBox.textContent = "Waiting for emails...";
          return;
        }

        const mail = emails[0];
        statusBox.textContent = "ðŸ“¬ Email received!";
        mailBox.innerHTML = `
          <b>From:</b> ${mail.from}<br>
          <b>Subject:</b> ${mail.subject}<br><br>
          ${mail.text || "(no text)"}
        `;
      } catch (e) {
        statusBox.textContent = "Error loading inbox";
      }
    }

    // Restore inbox on reload
    const saved = localStorage.getItem("inbox");
    if (saved) {
      input.value = saved;
      setInbox(saved);
    }

    // Poll every 3 seconds
    setInterval(pollInbox, 3000);
  </script>
</body>
</html>
